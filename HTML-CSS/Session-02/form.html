<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        #not{
            width: 200px;
            height: 100px;
            resize: none;           
        }
        
    </style>

  </head>
  <body>
    <h1>Welcome to clarusway</h1>
    <form action="result.html" method="get">
      <div>
        <label for="name">Adınızı Yazınız</label>
        <input
          type="text"
          name="İsim"
          id="name"
          placeholder="isminizi Giriniz"
        />
        <hr />
        <label for="lastname">Soy Adınızı Yazınız</label>
        <input
          type="text"
          name="Soyisim"
          id="lastname"
          placeholder="Soyisminizi Giriniz"
        />
        <hr />
      </div>

      <div>
        <label for="sifre">Parolanızı Giriniz</label>
        <input
          type="password"
          name="Kullanıcı paraloası"
          id="sifre"
          placeholder="Şifre giriniz"
        />
      </div>
      <hr />
      <div>
        <p>Cinsiyetinizi Belirtiniz</p>
        <label for="cinsiyet1">Erkek</label>
        <input type="radio" name="Cinsiyet" id="cinsiyet1" value="Erkek" />
        <label for="cinsiyet2">Kadın</label>
        <input type="radio" name="Cinsiyet" id="cinsiyet2" value="Kadın" />
        <label for="cinsiyet3">Diğer</label>
        <input type="radio" name="Cinsiyet" id="cinsiyet3" value="Diğer" />
      </div>
      <hr />
      <div>
        <p>Favori Hayvanları işaretleyiniz</p>
        <input type="checkbox" name="Favorihayvanı1" id="panda" value="Panda" />
        <label for="panda">Panda</label>
        <input type="checkbox" name="Favorihayvanı2" id="balık" value="Balık" />
        <label for="balık">Balık</label>
        <input type="checkbox" name="Favorihayvanı3" id="kedi" value="Kedi" />
        <label for="kedi">Kedi</label>
      </div>
      <hr />
      <div>
        <label for="age">Yaşınız</label>
        <input
          type="number"
          name="Yaşı"
          id="age"
          placeholder="Yaşınızı Giriniz"
          min="18"
          max="55"
        />
      </div>
      <hr />
      <div>
        <label for="search">Ara:</label>
        <input type="search" name="Aranan Kelime" id="search" />
      </div>
      <hr />
      <div>
        <label for="color">Renk Seçiniz</label>
        <input type="color" name="seçilen_renk" id="color" />
      </div>
      <hr />
      <div>
        <label for="date">Tarih Seçiniz</label>
        <input type="date" name="Seçilen tarih" id="date" />
      </div>
      <hr />
      <div>
        <label for="email">Email Adresinizi giriniz</label>
        <input type="email" name="Mail_adresi" id="email" />
      </div>
      <hr />
      <div>
        <label for="dosya">Dosya Seçiniz</label>
        <input type="file" name="Seçilen_dosya" id="dosya" />
      </div>
      <hr />
      <div>
        <label for="tel">Telefon Numaranızı Giriniz</label>
        <input
          type="tel"
          name="Telefon_numarası"
          id="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          placeholder="xxx-xxx-xx-xx"
        />
      </div>
      <hr>
    <div>
        <label for="seker">Hangi Tatlıyı İstersiniz (Tek Seçim)</label>
        <br>
        <select name="Seçilen tatlı" id="seker" ><!-- Çoklu seçim için multiple sürekle seç özelliği -->
            <option value="sütlaç">Sütlaç</option>
            <option value="keşkül">Keşkül</option>
            <option value="baklava">Baklava</option>
            <option value="künefe">Künefe</option>
                   
        </select>
    </div>
    <div>
        <label for="seker2">Hangi Tatlıyı İstersiniz(Meyveli Seçim)</label>
        <br>
        <select name="Seçilen tatlı" id="seker2" ><!-- Çoklu seçim için multiple sürekle seç özelliği -->
            <optgroup label="Sütlü Tatlı">
                <option value="sütlaç">Sütlaç</option>
                <option value="keşkül">Keşkül</option>
                <option value="baklava">Baklava</option>
                <option value="künefe">Künefe</option>
                
            </optgroup>

            <optgroup label="Meyve Tatlı">
                <option value="karpuz">Karpuz</option>
                <option value="üzüm">Üzüm</option>
            </optgroup>
        </select>
    </div>
     <hr>
    <div>
        <label for="not">Notunuz</label>
        <br>
        <textarea name="Müşteri notu" id="not" cols="20" rows="5" placeholder="Restorana notunuz var ise bu alana giriniz"></textarea>
    </div>
    <hr>
    <div>
        <label for="in-bro">Browser</label>
        <input type="text" name="Kullanılan Browser" id="in-bro" list="Browser" placeholder="Seçiminiz listede yok ise yazınız">

        <datalist id="Browser">
            <option value="Mozilla">Mozilla</option>
            <option value="Edge">Edge</option>
            <option value="Chrome">Chrome</option>
        </datalist>
    </div>

    <div>
        <fieldset class="gy1">
            <legend>Kişisel Bilgiler</legend>
            <label for="isim26">First Name</label>
            <input type="text" name="İsim" id="isim26">
            <br><hr>
            <label for="isim27">Last Name</label>
            <input type="text" name="Soy İsim" id="isim27">
        </fieldset>
    </div>



      <br /><br /><br />
      <hr />
      <hr />
      <input type="submit" value="Gönder" />
      <br />
      <hr />
      <input type="reset" value="Formu Temizle" />
      <hr />
      <hr />
    </form>
  </body>
</html>
